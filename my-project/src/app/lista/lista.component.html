<div>




  <div style="text-align: center">
    <h2 style="color: red; font-family: Arial, Helvetica, sans-serif">PRODUCTOS EN VENTA</h2>

    <div style="display: inline-block;">

      <input #box (keyup.enter)="onEnter(box.value)" type="text" pInputText style="margin-right: 200px" placeholder="Nombre producto" />


      <p-button class="btn btn-success" (click)="mostrarTodo()" styleClass="ui-button-warning" label="MOSTRAR/OCULTAR TODOS"></p-button>


    </div>

  </div>


  <p></p>
  <p></p>
  <p></p>

  <div></div>

  <p-table [value]="produsDB2" *ngIf="showProdus">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10px;">REFERENCIA</th>
        <th style="width: 5px;">NOMBRE</th>
        <th style="width: 5px;">DESCRIPCIÓN</th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.referencia}}</td>
        <td> <a href="/detallesproduct/{{product.referencia}}">{{product.nombre}}</a></td>

        <td>{{product.descripcion}}</td>
      </tr>
    </ng-template>
  </p-table>




  <p-table [value]="produsDBiniciales" *ngIf="isChecked">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10px;">REFERENCIA</th>
        <th style="width: 5px;">NOMBRE</th>
        <th style="width: 5px;">DESCRIPCIÓN</th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.referencia}}</td>
        <td><a href="/detallesproduct/{{product.referencia}}">{{product.nombre}}</a></td>
        <td>{{product.descripcion}}</td>
      </tr>
    </ng-template>
  </p-table>

</div>
